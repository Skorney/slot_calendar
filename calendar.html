<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>time-slots meeting calendar</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,700,300,400' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container" style="margin-top: 100px">
        <div class="panel panel-default">
        <div class="panel-heading">time-slots meeting calendar [results] <span class="pull-right">v.0.0.1 (without handling UTC offsets)</span></div>
        <div class="panel-body">
            <form action="" class="form-horizontal">

                <div class='row'>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">All at work from:</label>
                        <div class="col-sm-2">
                            <input id="start_w_h" placeholder="start" class="form-control" type="text" value="" />
                        </div>
                        <p class="help-block pull-left"> - </p>
                        <div class="col-sm-2">
                            <input id="end_w_h" placeholder="end" class="form-control" type="text" value="" />
                        </div>
                        <p class="help-block">(final working hours)</p>
                    </div>
                </div>

                <div class='row'>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Initial time-frame:</label>
                        <div class="col-sm-2">
                            <input id="start_t_f" placeholder="start" class="form-control" type="text" value="" />
                        </div>
                        <p class="help-block pull-left"> - </p>
                        <div class="col-sm-2">
                            <input id="end_t_f" placeholder="end" class="form-control" type="text" value="" />
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>

                <div class='row'>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Available time-slots:</label>
                        <div class="col-sm-4" id="time_slots">
                        </div>
                        <p class="help-block"></p>
                    </div>
                </div>

            </form>
        </div>
    </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/moment.min.js"></script>
    <script src="js/moment-range.min.js"></script>

    <script src="json_data/options.js"></script>
    <script src="json_data/data.js"></script>

    <script src="js/main.js"></script>

</body>
</html>
